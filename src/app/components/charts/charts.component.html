<div class="charts-layout">
    <div class="chart-surface">
        <highcharts-chart
            class="responsive-chart"
            [Highcharts]="Highcharts"
            [options]="pieOptions"
            [update]="updateFlag"
        ></highcharts-chart>
    </div>

    <div class="chart-surface">
        <div class="chart-container">
            <canvas #histogramCanvas></canvas>
        </div>
    </div>
</div>

<div *ngIf="categorySummaries.length" class="category-summary">
    <div *ngFor="let summary of categorySummaries" class="summary-card">
        <span class="summary-title">{{ summary.name }}</span>
        <span class="summary-range">{{ summary.rangeLabel }}</span>
        <span class="summary-score">{{ summary.normalized | number:'1.0-1' }}</span>
    </div>
</div>
